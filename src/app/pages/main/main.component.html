<div
  *ngIf="communitie$ | async as communities"
  gdAreas="map side"
  gdGap="0px"
  gdRows="100% 100%"
  gdColumns="auto 35%"
  gdAreas.lt-md="side | map"
  gdColumns.lt-md="100% 100%"
  gdRows.lt-md="auto 40%"
  fxFlexFill
>
  <ngcommunity-map
    gdArea="map"
    [communities]="communities"
    [center]="searched?.position"
    (clickCommunity)="onClickCommunity($event)"
  ></ngcommunity-map>

  <ngcommunity-sidenav
    gdRow="100px"
    gdArea="side"
    [communities]="communities"
    [community]="community"
    (selected)="onSelectCommunity($event)"
    (closeInfo)="onCloseCommunity()"
  ></ngcommunity-sidenav>
</div>
