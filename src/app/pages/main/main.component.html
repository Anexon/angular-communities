<mat-grid-list cols="4" rowHeight="100%" *ngIf="communitie$ | async as communities">
  <mat-grid-tile [colspan]="optionsGrid.map.colspan">
    <ngcommunity-map
      [communities]="communities"
      [center]="searched?.position"
      (clickCommunity)="onClickCommunity($event)"
    ></ngcommunity-map>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="optionsGrid.sidenav.colspan">
    <ngcommunity-sidenav
      [communities]="communities"
      [community]="community"
      (selected)="onSelectCommunity($event)"
      (closeInfo)="onCloseCommunity()"
    ></ngcommunity-sidenav>
  </mat-grid-tile>
</mat-grid-list>
