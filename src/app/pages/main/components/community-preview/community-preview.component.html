<div class="container">
  <cdk-virtual-scroll-viewport itemSize="10" class="list">
    <div
      class="community"
      fxLayout="row"
      fxLayoutAlign="space-around"
      *cdkVirtualFor="let community of communities | keyvalue"
      (click)="onSelected(community.value.name)"
    >
      <img [src]="community.value.image" />
      <div fxLayout="column">
        <h3>{{ community.value.name }}</h3>
        <p>{{ community.value.city }}</p>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
