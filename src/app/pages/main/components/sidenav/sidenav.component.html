<mat-sidenav-container fxFill class="animated" [ngClass]="{ fadeIn: community }">
  <mat-sidenav-content *ngIf="community; else search">
    <header>
      <span (click)="onCloseInfo()" class="link close"></span>
      <div class="community-detail-container" fxLayout="column">
        <ngcommunity-community-item class="description-community" [community]="community">
        </ngcommunity-community-item>
        <div fxLayout fxLayoutAlign="flex-start">
          <ngcommunity-social-button [type]="'twitter'" [link]="community.twitter"></ngcommunity-social-button>
          <ngcommunity-social-button [type]="'youtube'" [link]="community.youtube"></ngcommunity-social-button>
          <ngcommunity-social-button [type]="'web'" [link]="community.web"></ngcommunity-social-button>
        </div>
      </div>
    </header>

    <div class="community-bio">
      <p class="title" *ngIf="community.description"><b>Descripction</b></p>
      <p *ngIf="community.description">
        {{ community.description }}
      </p>
      <p class="title"><b>Organizers</b></p>
      <div fxLayout fxLayoutAlign="space-between center" *ngFor="let organizer of community.organizers">
        <p class="organizer-name">{{ organizer.name }}</p>
        <div fxLayout fxFlexalign="space-between center">
          <ngcommunity-social-button *ngIf="organizer.twitter" [type]="'twitter'" [link]="organizer.twitter"
            mode="icon-only"></ngcommunity-social-button>
          <ngcommunity-social-button *ngIf="organizer.github" [type]="'github'" [link]="organizer.github"
            mode="icon-only"></ngcommunity-social-button>
          <ngcommunity-social-button *ngIf="organizer.linkedin" [type]="'linkedin'" [link]="organizer.linkedin"
            mode="icon-only"></ngcommunity-social-button>
          <ngcommunity-social-button *ngFor="let web of organizer.webs" [type]="'web'" [link]="web" mode="icon-only">
          </ngcommunity-social-button>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
  <ng-template #search class="content">
    <mat-sidenav-content>
      <ngcommunity-preview (selected)="onSelected($event)" [communities]="communities">
      </ngcommunity-preview>
    </mat-sidenav-content>
  </ng-template>

  <ng-template #emptyCommunityTwitter>
    <a class="social-buttons__button social-button social-button--twitter" aria-label="Twitter">
      <span class="social-button__inner">
        <i class="fab fa-twitter"></i>
      </span>
    </a>
  </ng-template>
  <ng-template #emptyCommunityWeb>
    <a target="_blank" class="social-buttons__button social-button social-button--link">
      <span class="social-button__inner">
        <i class="fas fa-link"></i>
      </span>
    </a>
  </ng-template>
</mat-sidenav-container>
