<mat-sidenav-container fullscreen>
  <mat-sidenav-content *ngIf="community; else search">
    <header>
      <span (click)="onCloseInfo()">X</span>
      <a [href]="community.web" target="_blank">
        <img [src]="community.image" />
      </a>
      <div class="flex-even social-links">
        <a [href]="community.twitter" target="_blank">
          <img src="assets/images/twitter.svg" />
        </a>
        <h1>{{ community.name }}</h1>
        <a [href]="community.web" target="_blank">
          <img [src]="community.image" />
        </a>
      </div>
    </header>

    <div class="profile-bio">
      <div *ngIf="community.description">
        {{ community.description }}
      </div>
      <div class="profile-title">Org</div>
      <div class="flex-between" *ngFor="let organizer of community.organizers">
        {{ organizer.name }}
        <div class="flex-even">
          <a
            class="social-icon"
            *ngIf="organizer.twitter"
            [href]="organizer.twitter"
            target="_blank"
          >
            <img class="social" src="assets/images/twitter.svg" />
          </a>
          <a class="social-icon" *ngIf="organizer.github" [href]="organizer.github" target="_blank">
            <img
              class="social"
              src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Ei-sc-github.svg"
            />
          </a>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
  <ng-template #search class="content">
    <mat-sidenav-content>
      <header>
        <h1>Communities</h1>
        <h4>Search Communities</h4>
        <mat-form-field>
          <input type="text" [formControl]="control" matInput [matAutocomplete]="auto" />
        </mat-form-field>

        <mat-autocomplete
          #auto="matAutocomplete"
          (optionSelected)="onSelected($event.option.value)"
        >
          <mat-option *ngFor="let community of options$ | async" [value]="community">
            {{ community }}
          </mat-option>
        </mat-autocomplete>
      </header>
    </mat-sidenav-content>
  </ng-template>
</mat-sidenav-container>
