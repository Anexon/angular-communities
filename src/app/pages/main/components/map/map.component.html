<google-map height="100%" width="100%" [center]="center" [options]="options" [zoom]="zoom">
  <map-marker
    #markerElem
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    (mapClick)="openInfo(markerElem)"
  >
  </map-marker>
</google-map>
